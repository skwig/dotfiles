# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    mfact = 0.5
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options = caps:escape

    follow_mouse = 2
    float_switch_override_focus = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        scroll_factor = 0.25
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe_distance = 400
}

gesture = 4, horizontal, workspace

device {
    name = imexps/2-generic-explorer-mouse
    sensitivity = -0.85
}


###################
### KEYBINDINGS ###
###################


source = ~/.config/hypr/hyprland.keybindings.conf

$mainMod = SUPER ALT
source = ~/.config/hypr/hyprland.keybindings.mainMod.conf

$mainMod = SUPER
source = ~/.config/hypr/hyprland.keybindings.mainMod.conf


##############################
### WINDOWS AND WORKSPACES ###
##############################

workspace = 1, monitor:$centerMonitor
workspace = 2, monitor:$centerMonitor
workspace = 3, monitor:$centerMonitor
workspace = 4, monitor:$centerMonitor
workspace = 5, monitor:$centerMonitor
workspace = 6, monitor:$leftMonitor
workspace = 7, monitor:$leftMonitor
workspace = 8, monitor:$rightMonitor
workspace = 9, monitor:$rightMonitor

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# Default locations
windowrule = workspace 1 silent, match:class brave-browser|google-chrome
windowrule = workspace 2 silent, match:class jetbrains-rider
windowrule = workspace 5 silent, match:class Freelens
windowrule = workspace 6 silent, match:class discord
windowrule = workspace 6 silent, match:class WebCord

# VM
windowrule = workspace 5, fullscreen on, match:class virt-viewer, match:title (nixos\ \(1\))
windowrule = workspace 9, fullscreen on, match:class virt-viewer, match:title (Virt\ Viewer)

windowrule = workspace 5, fullscreen on, match:class \.qemu-system-x86_64-wrapped, match:title (QEMU\ \(linuxvm-0\).*)
windowrule = workspace 9, fullscreen on, match:class \.qemu-system-x86_64-wrapped, match:title (QEMU\ \(linuxvm-1\).*)

windowrule = workspace 7, match:class Vmware

source = ~/.config/hypr/hyprland.apps.conf

# Waybar quick menus
windowrule = float on, move ((monitor_w*1)-window_w-1) (35), size 500 700, match:class org.pulseaudio.pavucontrol

windowrule = float on, move ((monitor_w*1)-window_w-1) (35), size 500 300, match:class nm-connection-editor

windowrule = float on, size 500 225, move ((monitor_w*1)-window_w-1) (35), match:class orage

layerrule = blur on, match:namespace logout_dialog
layerrule = blur on, match:namespace waybar
layerrule = blur on, match:namespace bar-.*
layerrule = blur on, match:namespace rofi
