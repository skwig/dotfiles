#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Maybe less? Does wlogout respect this value? Maybe it mutliplies it by the scaling factor afterwards
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = QT_CURSOR_SIZE,24
env = QT_CURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Adwaita
env = XDG_SESSION_TYPE,wayland

env = GDK_SCALE,$scale
# env = GDK_DPI_SCALE,1.25
# env = QT_SCALE_FACTOR,$scale

#################
### AUTOSTART ###
#################

# exec-once = hyprlock &
exec-once = hyprpanel &
exec-once = wl-paste --watch cliphist store &
exec-once = hyprpaper &
exec-once = systemctl --user start hyprpolkitagent
exec-once = vm-submap-on-vm-focus &
exec-once = synology-drive &
exec-once = sleep 3 && librepods --start-minimized &


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 8

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

xwayland {
  enabled = true
  use_nearest_neighbor = false
  force_zero_scaling = true
}


# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

