# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Default locations
windowrulev2 = workspace 1 silent,class:brave-browser|google-chrome
windowrulev2 = workspace 2 silent,class:jetbrains-rider
windowrulev2 = workspace 5 silent,class:Freelens
windowrulev2 = workspace 6 silent,class:discord
windowrulev2 = workspace 6 silent,class:WebCord

# VM
windowrulev2 = workspace 5,class:virt-viewer,title:(nixos\ \(1\))
windowrulev2 = fullscreen,class:virt-viewer,title:(nixos\ \(1\))
windowrulev2 = workspace 9,class:virt-viewer,title:(Virt\ Viewer)
windowrulev2 = fullscreen,class:virt-viewer,title:(Virt\ Viewer)

windowrulev2 = workspace 5,class:\.qemu-system-x86_64-wrapped,title:(QEMU\ \(linuxvm-0\).*)
windowrulev2 = fullscreen,class:\.qemu-system-x86_64-wrapped,title:(QEMU\ \(linuxvm-0\).*)
windowrulev2 = workspace 9,class:\.qemu-system-x86_64-wrapped,title:(QEMU\ \(linuxvm-1\).*)
windowrulev2 = fullscreen,.qemu-system-x86_64-wrapped,title:(QEMU\ \(linuxvm-1\).*)

windowrulev2 = workspace 7,class:Vmware

# Waybar quick menus
windowrulev2 = float, class:org.pulseaudio.pavucontrol
windowrulev2 = move 100%-w-1 35, class:org.pulseaudio.pavucontrol
windowrulev2 = size 500 700, class:org.pulseaudio.pavucontrol

windowrulev2 = float, class:nm-connection-editor
windowrulev2 = move 100%-w-1 35, class:nm-connection-editor
windowrulev2 = size 500 300, class:nm-connection-editor

windowrulev2 = float, class:orage
windowrulev2 = size 500 225, class:orage
windowrulev2 = move 100%-w-1 35, class:orage

layerrule = blur, logout_dialog
layerrule = blur, waybar
layerrule = blur, bar-.*
layerrule = blur, rofi
